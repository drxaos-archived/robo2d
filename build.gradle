apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile localGroovy()
    compile 'org.jbox2d:jbox2d:2.2.1.1'
    compile 'org.jbox2d:jbox2d-testbed:2.2.1.1'
    compile 'com.vividsolutions:jts:1.13'
}
